<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <title>AR Next Button Scene</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #nextBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: limegreen;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- AR Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-marker type="pattern" url="marker.patt" id="ar-marker" emitevents="true">
      <a-box id="ar-box" position="0 0.5 0" material="color: blue; opacity: 0.5;"></a-box>
      <a-text id="info-text" value="Press NEXT to reveal" color="white" position="0 1 0" align="center"></a-text>
      <a-entity light="type: directional; intensity: 1" position="0 2 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Next Button -->
  <button id="nextBtn">Next</button>

  <script>
    const BACKEND = "https://played-smithsonian-cal-bills.trycloudflare.com";

    async function triggerReveal() {
      try {
        // Step 1: Generate a temporary AR token
        const tokenRes = await fetch(`${BACKEND}/generate-ar-token`);
        const { token, username } = await tokenRes.json();
        console.log("[AR] Temporary token generated for", username);

        // Step 2: Use token to reveal the next section
        const revealRes = await fetch(`${BACKEND}/reveal-next`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        if (revealRes.ok) {
          console.log("[AR] Reveal triggered successfully");
          alert("Main website image will now reveal!");
        } else {
          const text = await revealRes.text();
          console.error("[AR] Reveal failed:", text);
          alert("Failed to reveal. Check console.");
        }
      } catch (err) {
        console.error("[AR] Error triggering reveal:", err);
        alert("Error triggering reveal. Check console.");
      }
    }

    // Attach button
    document.getElementById("nextBtn").addEventListener("click", triggerReveal);

    // Marker events
    const marker = document.getElementById("ar-marker");
    marker.addEventListener("markerFound", () => console.log("[AR] Marker detected"));
    marker.addEventListener("markerLost", () => console.log("[AR] Marker lost"));
  </script>

</body>
</html>
